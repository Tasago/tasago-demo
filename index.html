<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TasaGo — Tasación digital RM</title>

  <link rel="manifest" href="manifiesto.json">
  <meta name="theme-color" content="#295c99">

  <style>
    :root{
      --primary:#295c99;
      --accent:#1d4e89;
      --bg:#f4f7fb;
      --text:#1c2a3a;
      --muted:#5b6b7b;
      --border:rgba(0,0,0,.10);
      --shadow: 0 8px 24px rgba(15, 35, 60, .08);
      --radius:16px;
      --disabled:#eef2f7;
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--text); font-family: Arial, sans-serif; }
    .topbar{ position:sticky; top:0; z-index:10; background:#fff; border-bottom:1px solid var(--border); }
    .topbar-inner{ max-width:920px; margin:0 auto; padding:12px 14px; display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .logo-box{ background:#fff; border:1px solid var(--border); border-radius:14px; padding:10px 12px; box-shadow:0 6px 18px rgba(15,35,60,.06); }
    .logo-box img{ height:46px; width:auto; display:block; }
    .nav{ display:flex; gap:10px; flex-wrap:wrap; }
    .nav a{ text-decoration:none; font-weight:900; color:var(--primary); padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:#fff; }

    .wrap{ max-width:920px; margin:0 auto; padding:18px 14px 40px; }
    .card{ background:#fff; border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; }
    h1{ margin:0 0 6px 0; font-size:28px; }
    .sub{ margin:0 0 14px 0; color:var(--muted); line-height:1.5; }
    label{ display:block; font-weight:900; margin:10px 0 6px; }
    input, select{ width:100%; padding:12px; border-radius:12px; border:1px solid rgba(0,0,0,.14); font-size:15px; }
    .disabled{ background:var(--disabled); color:#7a8794; }
    .hint{ margin-top:10px; background:#f6fbff; border:1px dashed rgba(41,92,153,.30); border-radius:14px; padding:12px 14px; color:#26435f; line-height:1.45; }

    .btn{ display:block; width:100%; text-align:center; text-decoration:none; font-weight:900; border-radius:14px; padding:16px 14px; font-size:18px; margin-top:12px; }
    .btn-primary{ background:var(--primary); color:#fff; }
    .btn-primary:hover{ background:var(--accent); }
    .btn-success{ background:#3a9b4a; color:#fff; }
    .btn-soft{ background:#e8f1fb; color:#1b3a57; border:1px solid rgba(41,92,153,.18); }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="logo-box">
        <img src="Logotipo de TasaGo horizontal.png" alt="TasaGo">
      </div>
      <div class="nav">
        <a href="servicios.html">Planes</a>
        <a href="preguntas frecuentes.html">Ayuda</a>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>Tasación en RM en 48h</h1>
      <p class="sub">Pagas online. Subes antecedentes. Recibes PDF profesional con folio y firma simple.</p>

      <label for="plan">Plan</label>
      <select id="plan">
        <option value="express">Express 24h ($900)</option>
        <option value="pro">Pro PDF (1.5 UF)</option>
        <option value="visita">Visita + Informe (desde 2.5 UF)</option>
      </select>

      <label for="comuna">Comuna</label>
      <input id="comuna" placeholder="Ej: Ñuñoa, Las Condes, Providencia">

      <label for="zona">Zona (solo aplica a Visita + Informe)</label>
      <input id="zona" class="disabled" value="No aplica" disabled>

      <div class="hint">
        Zonas aplican solo para <b>Visita + Informe</b> (traslado). Express y Pro <b>no aplican</b>.
      </div>

      <!-- BOTÓN AZUL: debe decir Cotizar -->
      <a class="btn btn-primary" href="servicios.html">Cotizar</a>
      <a class="btn btn-success" href="pagar.html">Pagar</a>
      <a class="btn btn-soft" href="subir_antecedentes.html">Subir antecedentes</a>
    </div>
  </div>

  <script>
    const plan = document.getElementById("plan");
    const comuna = document.getElementById("comuna");
    const zona = document.getElementById("zona");

    // Define tus comunas por zona (editable)
    const ZONAS = {
      A: ["Las Condes","Vitacura","Lo Barnechea","Providencia"],
      B: ["Ñuñoa","Santiago","Macul","La Cisterna","La Florida","Peñalolén","Independencia","Recoleta"],
      C: ["Colina","Lampa","Tiltil","San Miguel","Maipú","Pudahuel","Quilicura","Renca","Estación Central","Puente Alto"]
    };

    function guessZoneByComuna(c) {
      const x = (c||"").trim().toLowerCase();
      if (!x) return null;
      for (const z of ["A","B","C"]) {
        if ((ZONAS[z]||[]).some(n => n.toLowerCase() === x)) return z;
      }
      return null;
    }

    function refreshZona(){
      const isVisita = plan.value === "visita";
      if (!isVisita){
        zona.value = "No aplica";
        zona.disabled = true;
        zona.classList.add("disabled");
        return;
      }
      const z = guessZoneByComuna(comuna.value);
      zona.disabled = true;
      zona.classList.add("disabled");
      zona.value = z ? `Zona ${z} (${z==="A"?"Base":z==="B"?"+0,3 UF":"+0,5 UF"})` : "Selecciona comuna para asignar zona";
    }

    plan.addEventListener("change", refreshZona);
    comuna.addEventListener("input", refreshZona);
    refreshZona();
  </script>
</body>
</html>

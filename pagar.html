<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar - Tasago</title>
  <!-- PWA manifest and icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
  <meta name="theme-color" content="#295c99">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    .header {
      background: #295c99;
      color: #fff;
      padding: 15px;
      text-align: center;
      width: 100%;
    }
    .progress {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      position: relative;
    }
    .progress::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: #e0e7f1;
      z-index: 0;
    }
    .progress-step {
      position: relative;
      z-index: 1;
      background: #e0e7f1;
      color: #295c99;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
    }
    .progress-step.active {
      background: #295c99;
      color: #fff;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .container h1 {
      margin-top: 0;
      color: #295c99;
    }
    .pay-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #009ee3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-link {
      margin-top: 15px;
      display: inline-block;
      color: #295c99;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header"><strong>Tasago</strong></div>
  <div class="progress">
    <div class="progress-step">1</div>
    <div class="progress-step active">2</div>
    <div class="progress-step">3</div>
    <div class="progress-step">4</div>
  </div>
  <div class="container">
    <h1>Pago con Mercado Pago (Simulaci칩n)</h1>
    <p>Para continuar, realiza el pago de tu tasaci칩n. Al finalizar, podr치s subir los antecedentes de tu propiedad.</p>
    <button class="pay-btn" onclick="simulatePayment()">Pagar con Mercado Pago</button>
    <a href="index.html" class="back-link">Volver al inicio</a>
  </div>
  <script>
    function simulatePayment() {
      alert('Pago exitoso! Ahora podr치s subir tus antecedentes.');
      window.location.href = 'subir_antecedentes.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar – Tasago</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .page {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
      max-width: 700px;
      width: 90%;
      padding: 32px;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #213b63;
    }
    p {
      font-size: 1rem;
      color: #556b89;
      margin-bottom: 24px;
    }
    .back-link {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      background: #295c99;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover {
      background: #1e497a;
    }

    /* Barra de progreso reutilizada de la página de inicio */
    .progress {
      margin-top: 24px;
      margin-bottom: 24px;
    }
    .progress-title {
      font-size: 1rem;
      font-weight: 600;
      color: #213b63;
      margin-bottom: 8px;
    }
    .progress-steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      position: relative;
    }
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 14px;
      right: -50%;
      width: 100%;
      height: 2px;
      background: #ccd9e6;
      z-index: 0;
    }
    .step-circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #f5f9fd;
      border: 2px solid #ccd9e6;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #213b63;
      font-size: 0.85rem;
      font-weight: 600;
      z-index: 1;
    }
    .step.active .step-circle {
      background: #295c99;
      border-color: #295c99;
      color: #fff;
    }
    .step-label {
      margin-top: 4px;
      font-size: 0.75rem;
      color: #556b89;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Pagar</h1>
    <p>Esta página es un ejemplo para mostrar el paso de pago. Aquí se integrará Mercado Pago en la versión final. Por ahora, simula el pago para continuar con el proceso.</p>
    <!-- Barra de progreso: paso 2 activo -->
    <div class="progress">
      <div class="progress-title">Estado del proceso</div>
      <div class="progress-steps">
        <div class="step">
          <div class="step-circle">1</div>
          <div class="step-label">Cotiza</div>
        </div>
        <div class="step active">
          <div class="step-circle">2</div>
          <div class="step-label">Paga</div>
        </div>
        <div class="step">
          <div class="step-circle">3</div>
          <div class="step-label">Sube</div>
        </div>
        <div class="step">
          <div class="step-circle">4</div>
          <div class="step-label">Recibe PDF</div>
        </div>
      </div>
    </div>
    <!-- Botón de pago simulado -->
    <button id="pagar-btn" style="display:block;padding:12px 16px;border-radius:8px;background:#ff7a00;color:#fff;font-weight:600;border:none;margin-bottom:16px;cursor:pointer;">Pagar con Mercado Pago (Simulación)</button>
    <!-- Enlace para volver al inicio -->
    <a href="index.html" class="back-link">← Volver al inicio</a>
    <script>
      // Función para simular el pago: muestra una alerta y redirige a la siguiente página
      document.getElementById('pagar-btn').addEventListener('click', function() {
        alert('¡Pago exitoso! Ahora podrás subir tus antecedentes.');
        window.location.href = 'subir_antecedentes.html';
      });
    </script>
  </div>
</body>
</html>

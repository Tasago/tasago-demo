<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir antecedentes – Tasago</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .page {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
      max-width: 700px;
      width: 90%;
      padding: 32px;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #213b63;
    }
    p {
      font-size: 1rem;
      color: #556b89;
      margin-bottom: 24px;
    }
    .back-link {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      background: #295c99;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover {
      background: #1e497a;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Subir antecedentes</h1>
    <p>En este paso se solicitarán y cargarán los antecedentes necesarios para la tasación (escritura, rol de avalúo, planos, etc.). Completa el siguiente formulario para continuar.</p>
    <!-- Formulario simple de carga de antecedentes -->
    <form id="antecedentes-form" style="display:flex;flex-direction:column;gap:16px;margin-bottom:16px;">
      <label>Escritura (PDF):
        <input type="file" name="escritura" accept="application/pdf" required />
      </label>
      <label>Rol de avalúo (PDF):
        <input type="file" name="rol" accept="application/pdf" required />
      </label>
      <label>Planos (PDF/Imagen):
        <input type="file" name="planos" accept="application/pdf,image/*" required />
      </label>
      <button type="submit" style="padding:12px 16px;border-radius:8px;background:#ff7a00;color:#fff;font-weight:600;border:none;cursor:pointer;">Enviar y obtener tasación</button>
    </form>
    <a href="index.html" class="back-link">← Volver al inicio</a>
    <script>
      // Maneja el envío del formulario de manera simulada
      document.getElementById('antecedentes-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Podrías hacer validaciones aquí
        alert('¡Antecedentes cargados correctamente!');
        // Redirige al informe final de la tasación
        window.location.href = 'ejemplo_tasacion.html';
      });
    </script>
  </div>
</body>
</html>

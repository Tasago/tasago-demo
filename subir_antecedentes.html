<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir antecedentes - Tasago</title>
  <!-- PWA manifest and icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
  <meta name="theme-color" content="#295c99">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      background: #295c99;
      color: #fff;
      padding: 15px;
      width: 100%;
      text-align: center;
    }
    .progress {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      position: relative;
    }
    .progress::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: #e0e7f1;
      z-index: 0;
    }
    .progress-step {
      position: relative;
      z-index: 1;
      background: #e0e7f1;
      color: #295c99;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
    }
    .progress-step.active {
      background: #295c99;
      color: #fff;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h1 {
      margin-top: 0;
      color: #295c99;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }
    select, input[type="number"], input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkboxes {
      display: flex;
      gap: 15px;
      margin: 10px 0;
    }
    .checkboxes label {
      font-weight: normal;
      display: flex;
      align-items: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #295c99;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #1e4a7a;
    }
    .back-link {
      margin-top: 15px;
      display: inline-block;
      color: #295c99;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header"><strong>Tasago</strong></div>
  <div class="progress">
    <div class="progress-step">1</div>
    <div class="progress-step">2</div>
    <div class="progress-step active">3</div>
    <div class="progress-step">4</div>
  </div>
  <div class="container">
    <h1>Subir antecedentes y datos de la propiedad</h1>
    <form id="dataForm" onsubmit="event.preventDefault(); calcularTasacion();">
      <label for="comuna">Comuna</label>
      <select id="comuna" required>
        <option value="">Selecciona</option>
        <option value="Las Condes">Las Condes</option>
        <option value="Providencia">Providencia</option>
        <option value="Lo Barnechea">Lo Barnechea</option>
        <option value="Ñuñoa">Ñuñoa</option>
        <option value="Santiago Centro">Santiago Centro</option>
        <option value="Macul">Macul</option>
        <option value="La Cisterna">La Cisterna</option>
        <option value="La Florida">La Florida</option>
        <option value="San Miguel">San Miguel</option>
      </select>
      <label for="inmueble">Tipo de inmueble</label>
      <select id="inmueble" required>
        <option value="Departamento">Departamento</option>
        <option value="Casa">Casa</option>
        <option value="Parcela">Parcela</option>
      </select>
      <label for="tasacion">Tipo de tasación</label>
      <select id="tasacion" required>
        <option value="Express">Express</option>
        <option value="Pro PDF">Pro PDF</option>
        <option value="Visita + Informe">Visita + Informe</option>
      </select>
      <label for="modalidad">Modalidad</label>
      <select id="modalidad" required>
        <option value="Express">Express</option>
        <option value="Online">Online</option>
        <option value="Coordinar visita">Coordinar visita</option>
      </select>
      <label for="superficie">Superficie construida (m²)</label>
      <input type="number" id="superficie" required>
      <div class="checkboxes">
        <label><input type="checkbox" id="estacionamiento"> Estacionamiento</label>
        <label><input type="checkbox" id="bodega"> Bodega</label>
      </div>
      <label for="escritura">Escritura (PDF)</label>
      <input type="file" id="escritura" accept=".pdf">
      <label for="rol">Rol de avalúo (PDF)</label>
      <input type="file" id="rol" accept=".pdf">
      <label for="planos">Planos del inmueble (PDF)</label>
      <input type="file" id="planos" accept=".pdf">
      <button type="submit">Calcular Tasación</button>
    </form>
    <a href="index.html" class="back-link">Volver al inicio</a>
  </div>
  <script>
    function calcularTasacion() {
      const comuna = document.getElementById('comuna').value;
      const superficie = parseFloat(document.getElementById('superficie').value);
      const estacionamiento = document.getElementById('estacionamiento').checked;
      const bodega = document.getElementById('bodega').checked;
      const valores = {
        'Las Condes': 124,
        'Providencia': 117,
        'Lo Barnechea': 100,
        'Ñuñoa': 98,
        'Santiago Centro': 77,
        'Macul': 75,
        'La Cisterna': 62,
        'La Florida': 72,
        'San Miguel': 71
      };
      let ufPorM2 = valores[comuna] || 80;
      let totalUF = superficie * ufPorM2;
      if (estacionamiento) totalUF += 10;
      if (bodega) totalUF += 4;
      // Determinar zona en función del valor UF/m² de la comuna.
      let zona;
      if (ufPorM2 >= 100) {
        zona = 'A';
      } else if (ufPorM2 >= 80) {
        zona = 'B';
      } else {
        zona = 'C';
      }
      const valorUF = 39745;
      const totalCLP = totalUF * valorUF;
      const minUF = totalUF * 0.95;
      const maxUF = totalUF * 1.05;
      const minCLP = minUF * valorUF;
      const maxCLP = maxUF * valorUF;
      const params = new URLSearchParams({
        comuna,
        superficie,
        zona,
        estacionamiento: estacionamiento ? '1' : '0',
        bodega: bodega ? '1' : '0',
        totalUF: totalUF.toFixed(0),
        totalCLP: Math.round(totalCLP),
        minUF: minUF.toFixed(0),
        maxUF: maxUF.toFixed(0),
        minCLP: Math.round(minCLP),
        maxCLP: Math.round(maxCLP)
      });
      window.location.href = 'tasacion_result.html?' + params.toString();
    }
  </script>
</body>
</html>
